
<!DOCTYPE html>
<html>
<head>
   <title>图片添加</title>
   <link href="__PUBLIC__/Admin/static/h-ui/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>

<div class="container">	  
	<div class="row" >
	      <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center" >         
		 <h2>首页图片添加</h2>
	      </div>
	</div>
	<div class="row">&nbsp;</div>
	<div  class=" col-sm-4 col-sm-offset-4">
		<form role="form"  action="{{:U('advertisement_add')}}?id={{$id}}" method="post" enctype="multipart/form-data">
		   <div class="form-group">
			  <label for="name">首页图片</label>
			  <input type="file" class="form-control" id="file" 
				 placeholder="请选择图片" name="file"><br>
			<label for="name">链接地址</label>
			 <input type="text" class="form-control"  
				 placeholder="请输入链接地址,如www.baidu.com" name="link"><br>
			<label for="name">图片排序</label>
			 <input type="text" class="form-control"  
				 placeholder="请输入序号,如1，2，3" name="sort"><br>	  
		   </div>
		   <button type="submit" class="btn btn-default" >添加图片</button> <a class="btn btn-default" href="{{:U('advertisement')}}">返回查看</a>
		</form>

		<div class="row">&nbsp;</div>
		<img src="" alt="sss"  width="200" id="img" style="display:none"/>
		
	</div>
</body>
<script>
	var img = document.getElementById('img');
	var file = document.getElementById('file');
	file.onchange = function() 
	{	
		var tmp = window.URL.createObjectURL(file.files[0]);	
		img.src = tmp;
		img.style.display = 'block';
	}
</script>
</html>
