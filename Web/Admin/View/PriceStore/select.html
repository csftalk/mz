<table class="table table-border table-border  table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<td>属性</td>
					<td>价格</td>
					<td>库存</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
			<if condition="$list[0]['att_id'] eq '默认'">
				<tr class="text-c">
					
					
					<td>默认</td>
					<td><input type="text" value="{{$list[0]['price']}}" onblur="save_price(this, {{$list[0]['id']}})"></td>
					<td><input type="text" value="{{$list[0]['store']}}" onblur="save_store(this, {{$list[0]['id']}})"></td>
					
					<td>
					<a style="text-decoration:none"  href="{{:U('PicDesc/index')}}?id={{$list[0]['id']}}&gid={{$list[0]['gid']}}" title="删除此属性产品价格/库存"><i class="Hui-iconfont">查看图片</i></a>
					<a style="text-decoration:none" class="ml-5" onClick="product_del(this,{{$list[0]['id']}})" href="javascript:;" title="删除此属性产品价格/库存"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

				</tr>
			<else/>
				<foreach name="list" item="vo">
					<tr class="text-c">
						
						
						<td>{{$vo.att}}</td>
						<td><input type="text" value="{{$vo.price}}" onblur="save_price(this,{{$vo.id}})"></td>
						<td><input type="text" value="{{$vo.store}}" onblur="save_store(this,{{$vo.id}})"></td>
						<td>
						<a style="text-decoration:none"  href="{{:U('PicDesc/index')}}?id={{$vo.id}}&gid={{$vo.gid}}" title="删除此属性产品价格/库存"><i class="Hui-iconfont">查看图片</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="product_del(this,{{$vo.id}})" href="javascript:;" title="删除此属性产品价格库存"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

					</tr>
				</foreach>
			</if>
			</tbody>
		</table>
