<script type="text/javascript">

$(document).ready(function() {
	getSelect();
});
//商品状态
//console.log($('select[name="status"]').val());
$('#searchBtn').click(getSelect);


function getSelect(){
    var index = layer.load();
    var search = $('input[name="search"]').val();

    $.post('{{:U('Users/index')}}', {search:search},function(res){
        if (res) {
             layer.close(index); 
            $('#centent').html(res[0]);
           
            $('#example').dataTable({
	        "bPaginate": true,//分页按钮
	        "bLengthChange": false,//每行显示记录数
	        "bFilter": true,//搜索栏
	        "bSort": true,//排序

    	});

            $('#count').text(res[1]);
        }
        
    }, 'json');
}

/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		var arr = id;
		$.get("{{:U('Users/saveStatus')}}", {"data":arr}, function(res){
			if(res == 1){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,'+ arr +')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			}
		});
		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		var arr = id;
		$.get("{{:U('Users/saveStart')}}", {"data":arr}, function(res){
			if(res == 1){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,'+ arr +')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!',{icon: 6,time:1000});
		 }
		
		});
		
	});
}







//批量删除

function datadel(){
    var arr = [];
    var i = $('input:checked').length;
    $('input:checked').each(function(){  if ($(this).val()) {arr[arr.length] = $(this).val();};});

   
   $.get('{{:U('Goods/del')}}', {"data[]":arr}, function(res){
          if(res == 1){
            $('input:checked').each(function(){  
            if ($(this).val()) {
                $(this).parents("tr").remove();
                layer.msg('批量删除成功!',{icon: 6,time:1000});
          
            } 
          });
          }else {
                layer.msg('批量删除失败!',{icon: 5,time:1000});
             }
           
    }); 
            
        
       
     } 



$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*图片-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-审核*/
function product_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*图片-下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*图片-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
/*图片-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
        var arr = [id];
        
        $.get('{{:U('Adminusers/del')}}', {"data[]":arr}, function(res){
          if(res == 1){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
          }else {
                layer.msg('删除失败!',{icon: 6,time:1000});
             }
           alert(res);
    });
        	
	});
}
</script>
