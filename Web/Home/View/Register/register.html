<script>

		
	var inp = document.getElementById('inp');
	var pwd = document.getElementById('pwd');
	var span = document.getElementById('span');
	var yzm = document.getElementById('yzm');
	var getyzm = document.getElementById('getyzm');
	inp.onfocus = function(){
		span.style.color="#00A7ED";
		span.innerHTML = '请设置4-32个由数字、字母、汉字组成的账户名';
	}
	inp.onblur = function(){
		if (inp.value.length < 4) {
            span.innerHTML = '<font color="red"> 用户名请大于四个字符</font>';
        }else{
        	span.innerHTML = '';
        }
	}
	pwd.onfocus = function(){
		span.style.color = '#00A7ED';
		span.innerHTML = '请设置大于5个字符的密码'
	}
	pwd.onblur = function(){
		if(pwd.value.length < 6){
			span.innerHTML = '<font color="red"> 密码请大于五个字符</font>';
		}else{
			span.innerHTML = '';
		}
	}
	function send(){
		if(inp.value.length < 4){
			inp.focus();
			span.innerHTML = "<font color='red'>请设置长度为4-32个字符的账户名</font>";
			return false;
		}

		if(pwd.value.length < 6){
			pwd.focus();
			span.innerHTML = "<font color='red'>请设置大于5个字符的密码</font>";
			return false;
		}

		if (yzm.value.length == 0) {
			pwd.focus();
			span.innerHTML = "<font color='red'>请输入验证码</font>";
			return false;
		}else if(yzm.value.length != 6){
			pwd.focus();
			span.innerHTML = "<font color='red'>请输入六位数的验证码</font>";
			return false;
		}else if(yzm.value.length == 6){
			span.innerHTML = " ";
		}

		
	}
</script>
